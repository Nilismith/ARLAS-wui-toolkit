<div class="arlas-calendar_timeline" #calendar_timeline_view>
    <arlas-calendar-timeline #calendarTimelineComponent
        [id]="'cc'"
        [boundDates]="boundDates"
        [granularity]="granularity"
        [climatological]="climatological"
        [data]="data"
        [cursorPosition]="cursorPosition"
        [hideLeftButton]="hideLeftButton"
        [hideRightButton]="hideRightButton"
        (translate)="onTranslate($event)"
        (hoveredData)="emitTooltip($event, calendar_timeline_view)"
        (selectedData)="onSelectedDate($event)"
    ></arlas-calendar-timeline>
</div>
