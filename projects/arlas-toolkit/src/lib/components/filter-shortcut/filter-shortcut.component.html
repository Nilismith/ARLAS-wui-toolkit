<ng-container *ngIf="shortcut">
    <div class="container" id="{{'shortcut-' +  shortcut.uuid}}">
        <section class="title" [class.open_title]="isOpen" (click)="toggle()">
            <div class="text">{{shortcut.title}}</div>
            <div class="actions">
                <arlas-shortcut-filters-handler 
                    [histogramInterval]="histogramInterval"
                    [contributorId]="shortcut.component?.contributorId"
                    [widgetType]="shortcut.component.componentType"
                    [histogramDatatype]="histogramDatatype"
                    [histogramUnit]="histogramUnit"
                    ></arlas-shortcut-filters-handler>
                <mat-icon class="chevron">{{isOpen ? 'expand_less' : 'expand_more'}}</mat-icon>
            </div>
        </section>
        <mat-divider *ngIf="isOpen"></mat-divider>
        <section *ngIf="isOpen" [style.max-width]="shortcutWidth + 'px'" class="content">
            <arlas-tool-widget
                id="{{'shortcut-widget-' +  shortcut.uuid}}"
                [componentType]="shortcut.component.componentType"
                [contributorId]="shortcut.component?.contributorId"
                [componentParams]="inputs"
                [groupLength]="1"
                [noDetail]="true"
            ></arlas-tool-widget>
        </section>
    </div>

</ng-container>
