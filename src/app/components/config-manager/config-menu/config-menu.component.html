<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Show actions">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <div *ngFor="let action of actions">
    <div *ngIf="action.type === ConfigAction.VIEW" >
      <button mat-menu-item (click)="onActionClick(action)">
        <mat-icon>launch</mat-icon>
        <span>View</span>
      </button>
    </div>
    <div *ngIf="action.type === ConfigAction.SHARE" >
      <button mat-menu-item (click)="onActionClick(action)">
        <mat-icon>share</mat-icon>
        <span>Share</span>
      </button>
    </div>
    <div *ngIf="action.type === ConfigAction.EDIT" >
      <button mat-menu-item [disabled]="!action.enabled" (click)="onActionClick(action)">
        <mat-icon>create</mat-icon>
        <span>Edit</span>
      </button>
    </div>
    <div *ngIf="action.type === ConfigAction.DUPLICATE">
      <button mat-menu-item (click)="onActionClick(action)">
        <mat-icon>filter_none</mat-icon>
        <span>Duplicate</span>
      </button>
    </div>
    <div *ngIf="action.type === ConfigAction.DELETE">
      <button mat-menu-item [disabled]="!action.enabled" (click)="onActionClick(action)">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </div>
  </div>
</mat-menu>
