<div class="analytics-board-content">
  <div *ngFor="let group of groups" class="analytics-board-group">
      <md-card *ngFor="let component of group.components" class="analytics-board-card">
        <md-card-title></md-card-title>
        <md-card-content>
            <arlas-tool-widget  [contributorId]="component?.contributorId" [componentParams]="component?.input"></arlas-tool-widget>
        </md-card-content>
      </md-card>
  </div>
</div>
